spring:
  profiles:
    active: dev
---
spring:
  profiles: dev
  application:
      name: zuul-1995
server:
  port: 1995
eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka
  instance:
    instance-id: gateway-1995.com
    prefer-ip-address: true
zuul:
  routes:
    yigouEmployee.serviceId: employee-provider
    yigouEmployee.path: /employee/**  # 匹配 /xxx开头的请求映射到user-provider服务上
    yigouproduct.serviceId: product-provider
    yigouproduct.path: /product/**  # 匹配 /xxx开头的请求映射到user-provider服务上
  ignored-services: "*" #user-provider #忽略直接使用服务名访问  *忽略所有的
prefix: /yigou   # 访问前缀